<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Echo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter a Web Address or Text</h2>
        <form method="POST">
            <input type="text" name="input_text" placeholder="Enter text here" required>
            <input type="submit" value="Submit">
        </form>
        {% if output %}
            <div class="output">
                <h3>Output:</h3>
                <pre>{{ output }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
